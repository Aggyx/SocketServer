<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>File Uploaded Successfully!</h1>
    <p>Your file has been uploaded as: <span id="filename"></span></p>
    <p><a href="/upload">Upload another file</a></p>
    <p><a href="/">Go back to home</a></p>
    <script>
        document.getElementById('filename').textContent = localStorage.getItem('uploadedFileName');
    </script>
</body>
</html>
